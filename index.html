<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>GNTQ developer's game:</h1>
    <p class="names">Names: Giorgi; Nadzia; Tako; Keto;</p>
    <div class="game">
      <div class="win"></div>
      <h1 class="question">Guess which of them is heaviest?</h1>
      <div class="answer">
        <div id="answer">?</div>
        <div id="answervalue"></div>
      </div>
      <label
        ><input type="text" class="userGuess" placeholder="type here"
      /></label>
      <div class="footer">
        <div class="footerdiv"></div>
        <button class="check footerdiv">Check!</button>
        <div class="score footerdiv">Score = 3</div>
      </div>

      <button class="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
